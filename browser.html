<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Capsule UI | Browser</title>
    <link rel="stylesheet" href="./css/capsule-ui.css">
    
  <body>
    <div class="container">
      <!-- Modal -->
      <div id="modal" class="modal">
        <a class="modal-overlay" href="#"></a>
        <div class="modal-content">
          <div class="modal-header">
            <a href="#">
              <i class="icon lg x-close"></i>
            </a>
          </div>
          <form>
            <h1 class="title primary"><span>Sign In</span></h1>
            <div class="input">
              <label>Enter your WebID</label>
              <input  type="url" required placeholder="Enter a path" value="https://solid.brikkr.com/"></input>
            </div>
            <div class="input inline">
              <input class="secondary" type="checkbox" checked/>
              <label>Stay connected</label>
            </div>
            <div class="input">
              <button class="button" type="submit" value="Connect"><i class="icon md lock-04"></i>Connect</button>
            </div>
          </form> 
        </div>
      </div>
      <!-- End Modal -->

      <!-- Modal danger -->
      <div id="modal-danger" class="modal">
        <a class="modal-overlay danger" href="#"></a>
        <div class="modal-content">
          <div class="modal-header">
            <a href="#">
              <i class="icon danger lg x-close"></i>
            </a>
          </div>
          <form>
            <h1 class="title danger"><span>Delete</span></h1>
            <div class="input center">
              <label>Are you sure to delete this resource ?</label>
              <span class="danger">https://solid.brikkr.com/bookmarks</span>
            </div>
            <div class="input">
              <button class="button danger" type="submit"><i class="icon md trash"></i>Confirm</button>
              <a href="#" class="button neutral">Cancel</a>
            
            </div>
          </form> 
        </div>
      </div>
      <!-- End Modal danger -->

      <!-- Modal success -->
      <div id="modal-success" class="modal">
        <a class="modal-overlay success" href="#"></a>
        <div class="modal-content lg">
          <div class="modal-header">
            <a href="#">
              <i class="icon success lg x-close"></i>
            </a>
          </div>
          <form>
            <h1 class="title success">Access control</h1>
            <div class="input center">
              <label>Are you sure to delete this resource ?</label>
              <span class="danger">https://solid.brikkr.com/bookmarks</span>
            </div>
            <div class="input inline center">
              <button class="button">Cancel</button>
              <button class="button danger" type="submit">Confirm</button>
            </div>
          </form> 
        </div>
      </div>
      <!-- End Modal success -->

 
      <!-- Header -->
      <div class="header">
        <div class="header-left">
          <div class="header-logo">
            <img src="./img/solid-emblem.svg" alt="">
          </div>
          
        </div>
        <div class="header-right">

          <div class="navigation horizontal">  
            <a href="#modal" class="nav-link">
              <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M7 10V8C7 5.23858 9.23858 3 12 3C13.6358 3 15.0882 3.78555 16.0004 5M12 14V16M19 15C19 18.866 15.866 22 12 22C8.13401 22 5 18.866 5 15C5 11.134 8.13401 8 12 8C15.866 8 19 11.134 19 15Z" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
          </div>
        </div> 
      </div>
      <!-- End Header -->

      <!-- Sidebar New -->
      <div id="new-resource" class="sidebar right">
        <button id="sidebar-new" class="button-icon left">
          <i class="icon x-close lg"></i>
        </button>
        <div class="sidebar-content">
          <div class="title primary">New resource</div>
          <div class="text-center">Choose a resource type</div>
          <form class="justify-start">
          
            <div class="tabs">
              <!-- active tab on page load gets checked attribute -->
              <input type="radio" id="tab1" name="tabGroup1" class="tab" checked>
              <label for="tab1"><div class="icon-rounded"><i class="icon lg resource-icon folder"></i></div>Container</label>
              
          
              <input type="radio" id="tab2" name="tabGroup1" class="tab">
              <label for="tab2"><div class="icon-rounded"><i class="icon lg resource-icon file-02"></i></div>Dataset</label>
          
              <input type="radio" id="tab3" name="tabGroup1" class="tab">
              <label for="tab3"><div class="icon-rounded"><i class="icon lg resource-icon attachment"></i></div>File</label>
          
              <div class="tab__content">
                <div class="input">
                  <label>Container name</label>
                  <input type="text" required value="container06" placeholder="Enter a container name..."></input>
                </div>
              </div>
          
              <div class="tab__content">
                <div class="input">
                  <label>Dataset name</label>
                  <input type="text" required value="dataset03" placeholder="Enter a dataset name..."></input>
                </div>
              </div>
          
              <div class="tab__content">
                <div class="input">
                  <label>File</label>
                  <input required type="file">
                </div>     
              </div>
            </div>
            <div class="input">
              <label>Destination path</label>
              <input  type="url" required placeholder="Enter a path" value="https://solid.brikkr.com/"></input>
            </div>
            <div class="input">
              <button class="button right">
                <i class="icon plus md"></i>Add
              </button>
            </div>
          </form>
        </div> 
      </div>
      <!-- End Sidebar New -->
      <!-- Sidebar Edit-->
      <div id="edit-resource" class="sidebar right">
        <button id="sidebar-edit" class="button-icon left">
          <i class="icon x-close lg"></i>
        </button>
        <div class="sidebar-content flex column">
            <div class="title primary">Manage Container</div>
            <div class="flex column align-center justify-space">
              <i class="icon lg folder primary"></i>
            </div>
            <div class="resource-url text-center">
              https://solid.brikkr.com/lapic23/<strong>bookmarks/</strong>
            </div>
            

          <div class="accordion">
            <input type="checkbox" class="accordion-element" name="collapse" id="handle1" checked="true" >
            <div class="accordion-handle">
              <label class="accordion-label" for="handle1">Edit Data</label>
            </div>
            <div class="accordion-content">
                <div id="data">
                  <label>Property</label>
                  <div class="input">  
                    <div class="input-group">
                      
                      <input type="url" class="full" required placeholder="Enter a path" value="http://www.w3.org/ns/ldp#BasicContainer"></input> 
                      <button onclick="removeProperty(this)" class="button-icon danger">
                        <i class="icon trash md"></i>
                      </button>
                    </div> 
                  </div>
                  <label>Value(s)</label>
                  <div class="input">  
                    <div class="input-group">
                      <select id="datatype" required>
                        <option value="text">Text</option>
                        <option value="url" selected>URL</option>
                        <option value="date">Date</option>
                        <option value="datetime">Datetime</option>
                        <option value="number">Number</option>
                      </select>
                      <div class="input-group" id="datavalue">
                        <input class="full" type="url" value="https://solid.brikkr.com/lapic23/bookmarks/container-02">
                       </div>
                      <button onclick="removeValue(this)" class="button-icon danger">
                        <i class="icon trash md"></i>
                      </button>
                    </div>
                    <button onclick="addValue(this)" class="button-icon right">
                      <i class="icon md plus"></i>
                    </button>
                  </div>
                </div>
                <button onclick="addProperty(this)" class="button-icon text-center">
                  <i class="icon plus lg"></i>
                </button>

            </div>
          </div>
          <div class="accordion">
            <input type="checkbox" class="accordion-element" name="collapse2" id="handle2" checked>
            <div class="accordion-handle">
              <label class="accordion-label" for="handle2">Control Access</label>
            </div>
            <div class="accordion-content">
              <div class="resource-authorization">
                <div class="webid">
                 
                </div>
                <div class="resource-access">
                  View
                  
                </div>
                <div class="resource-access">
                  Append
                 
                </div>
                <div class="resource-access">
                  Edit
                  
                </div>
              </div>
              
              <div class="resource-authorization">
                <div class="webid">
                 Public
                </div>
                <div class="resource-access">
                  <input class="secondary" type="checkbox" checked>
                </div>
                <div class="resource-access">
                  <input class="secondary" type="checkbox">
                </div>
                <div class="resource-access">
                  <input class="secondary" type="checkbox">
                </div>
              </div>
              <div class="resource-authorization">
                <button onclick="removeAccess(this)" class="button-icon danger">
                  <i class="icon trash md"></i>
                </button>
                <div class="webid">
                  <a target="_blank" href="https://id.inrupt.com/lapic23">https://id.inrupt.com/lapic23</a>
                </div>
                <div class="resource-access">
                  <input class="secondary" type="checkbox" checked="">
                </div>
                <div class="resource-access">
                  <input class="secondary" type="checkbox" checked="">
                </div>
                <div class="resource-access">
                  <input class="secondary" type="checkbox" checked="">
                </div>
              </div>
      
              <div class="input inline">
                
                <input class="full" type="url" placeholder="Enter a WebID or group URL..."></input>
                <button onclick="addAccess(this)" class="button-icon"><i class="icon plus lg"></i></button>
               
              </div>  
            
             
            </div>
          </div>
          <div class="accordion">
            <input type="checkbox" class="accordion-element" name="collapse2" id="handle3">
            <div class="accordion-handle">
              <label class="accordion-label" for="handle3">Remove Action</label>
            </div>
            <div class="accordion-content">
              <div class="button-group">
                <a href="#modal-danger"  class="button center danger">
                  <i class="icon md trash"></i> Remove
                </a>     
          
            </div>
            </div>
          </div>  
       
         
   
           
        </div>
        

       
      
        
        
      </div>
      <!-- End Sidebar Edit -->

        </div>
        <div class="full">
          <div class="resource-browser">
            
            <input class="full secondary" type="url" placeholder="https://" value="https://solid.brikkr.com/lapic23/bookmarks/">
            
            <button class="button"><i class="icon md search-refraction"></i>Search</button>
          </div>
          <div class="grid">
            <button class="resource">
              <i class="icon xl flip-backward"></i>
            </button>
            <div class="resource-current">
                <div class="full">
                  <i class="icon xl folder"></i>
                  <div class="resource-name">bookmarks/</div>

                </div>
                
                <button id="sidebar-edit" class="button inverted right">
                  <i class="icon md settings"></i>Manage
                </button>
              
            </div>

            <button id="sidebar-new" class="resource">
              <i class="icon xl plus"></i>
            </button>
            
           
            
            <button class="resource">
                <i class="icon lg folder"></i>
                <div class="resource-name">container-02/</div>
     
            </button>
            <button class="resource">
              <i class="icon lg folder"></i>
              <div class="resource-name">container-03/</div>
            </button>
            
            <button class="resource">
                <i class="icon lg attachment"></i>
                <div class="resource-name">filename.file</div>      
            </button>

            <button class="resource" onclick="window.location.href='/browser-dataset.html';">
              <i class="icon lg file-02"></i>
              <div class="resource-name">dataset</div>
            </button>
