<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Capsule UI!</title>
    <link rel="stylesheet" href="./css/capsule-ui.css">
    
  <body>
    <div class="wrapper">
      <div class="sidebar primary right qrtr">
        <button class="btn primary" onclick="toggleSidebar('primary')">
          Close
        </button>
      </div>
      <div class="sidebar secondary right qrtr">
        <button class="btn secondary" onclick="toggleSidebar('secondary')">
          Close
        </button>
      </div>
      <div id="modal" class="modal">
        <a class="modal-overlay primary" href="#"></a>
        <div class="modal-content">
          <h1>Pure CSS<br>Modal Box</h1>
          <a class="modal-close" href="#">Ã—</a>
        </div>
      </div>
      <div class="content">
        <section class="section">
          <div class="grid-layout">
            <a  href="javascript:void(0);"><div class="grid-item logo"><img src="./img/solid-emblem.svg" alt=""></div></a>
            <div class="grid-item btn-group">
              <button onclick="toggleSidebar('primary')" class="btn primary sm">small</button>
              <button onclick="toggleSidebar('secondary')" class="btn secondary lg">big</button>
            </div>
            <div class="grid-item col-lg btn-group inline">
              <button class="btn" disabled>disabled</button>
              <button class="btn primary inverted">inverted</button>
              <button class="btn secondary inverted">inverted</button>
              <button class="btn primary full">full</button>
            </div>
            <div class="grid-item col-xs primary"></div>
            <div class="grid-item col-xs row-md secondary"></div>
            <div class="grid-item col-lg row-xs">item 6</div>
            <div class="grid-item col-xs row-md">
              <div class="btn-group">
                <button onclick="startLoading(this)" class="btn primary sm full loading">loading</button>
                <button onclick="startLoading(this)" class="btn primary inverted primary sm full">loading</button> 
                <button onclick="startLoading(this)" class="btn secondary inverted primary sm full">loading</button> 
              </div>
            </div>
            <div class="grid-item grid-item-8">
              <a href="#modal" class="btn secondary">Open modal</a>
              
            </div>
            <div class="grid-item grid-item-9"><button class="btn secondary">Open modal</button></div>
            <div class="grid-item lg grid-item-10">item 10</div>
            <div class="grid-item grid-item-11 row-lg col-lg">
              <form class="form">
                <div class="input">
                  <label>Text label</label>
                  <input class="full" disabled type="text" placeholder="Enter text..."></input>
                </div>
                <input class="full" type="text" placeholder="Enter email..."></input>
                <div class="input inline">
                  <input type="checkbox" />
                  <label>Checkbox</label>
                </div>
                <div class="input inline">
                  <input type="checkbox" checked/>
                  <label>By checking, you accept terms of use. Please check conditions on your website.</label>
                </div>
                <div class="input inline">
                  <label class="switch">
                    <input type="checkbox" />
                    <span></span>
                  </label>
                  Are you agree ?
                </div>
                
                <input class="secondary" type="checkbox" checked/>
                <input type="checkbox" disabled/>
                <input type="checkbox" checked disabled/>
                <input type="submit" class="btn primary full"/>
              </form>
            </div>
            <div class="grid-item grid-item-12">item 12</div>
            <div class="grid-item span-2 grid-item-13">item 13</div>
            <div class="grid-item grid-item-14">item 14</div>
            <div class="grid-item grid-item-15 primary">item 15</div>
            <div class="grid-item grid-item-16">item 16</div>
            <div class="grid-item span-3 grid-item-17">item 17</div>
            <div class="grid-item grid-item-18">item 18</div>
            <div class="grid-item grid-item-19">item 19</div>
            <div class="grid-item grid-item-20">item 20</div>
            <div class="grid-item span-2 grid-item-21">item 21</div>
            <div class="grid-item grid-item-22">item 22</div>
            <div class="grid-item grid-item-23">item 23</div>
            <div class="grid-item grid-item-24">item 24</div>
            <div class="grid-item grid-item-25">item 25</div>
            <div class="grid-item span-3 grid-item-26">item 26</div>
            <div class="grid-item grid-item-27">item 27</div>
            <div class="grid-item grid-item-28">item 28</div>
            <div class="grid-item grid-item-29">item 29</div>
            <div class="grid-item grid-item-30">item 30</div>
            <div class="grid-item grid-item-31">item 31</div>
            <div class="grid-item grid-item-32">item 32</div>
            <div class="grid-item grid-item-33">item 33</div>
          </div>
        </section>
      </div>
    </div>
    <script src="./js/capsule-ui.js"></script>
  </head>
  </body>
</html>
